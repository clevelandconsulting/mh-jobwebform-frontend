        <thead>
         <tr>
          <th>Deployment Date</th>
          <th>Existing URL</th>
          <th></th>
         </tr>
        </thead>
        <tbody>
         <tr x-ng-repeat='c in req.job.data.collateral["microsite-splash"]'>
          <td>{{c.data.deploymentDate}}</td>
          <td><a href='{{c.data.existingURL}}' target='_blank'>{{c.data.existingURL}}</a></td>
          <td><button class='small radius' x-ng-click='req.goToMedium("microsite-splash",$index)'>Edit</button>&nbsp;<button class='small radius alert' x-ng-click='req.deleteCollateral("microsite-splash",$index)'>Delete</button></td>
         </tr>
        </tbody>
        <tfoot>
         <tr><th colspan='3'><button x-ng-click='req.newMedium("microsite-splash")'>New Microsite/Splash</button></th></tr>
        </tfoot>
